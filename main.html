<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			// If the array is empty or has only one element, return -Infinity
            if (arr.length <= 1) {
                return -Infinity;
            }
            
            // Remove duplicates by converting array to a Set
            let uniqueArr = [...new Set(arr)];
            
            // If after removing duplicates, the array has only one element, return -Infinity
            if (uniqueArr.length === 1) {
                return -Infinity;
            }
            
            // Sort the unique array in descending order
            uniqueArr.sort((a, b) => b - a);
            
            // Return the second element of the sorted unique array
            return uniqueArr[1];
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
